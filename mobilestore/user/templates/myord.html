{% extends 'uhome.html'%}
{%block user%}

<p>Product:<b>{{data.product.description}}</b></p>
<form action="" method="post">

    <input type="number" name="quantity" required placeholder="Enter Quantity" value="1"><br>
    <button class="btn-outline-info">Order Now</button>
</form>
{%endblock user%}
