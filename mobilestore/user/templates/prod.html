{% extends 'uhome.html'%}
{%block user%}

<h3 class="text-dark  display-6 text-center">Products</h3>

    <div class="card-columns">
        {%for i in data%}
        <div class="card" style="width:400px">
            {%if i.prodimg%}
            <img class="card-img-top" src="{{i.prodimg.url}}" alt="card-img">
            {%endif%}
            <div class="card-body">
                <h4 class="card-title">{{i.productname}} {{i.productmodel}}</h4>
                <!-- <p class="card-text">Model :<b>{{i.productmodel}}</b></p> -->
                <p class="card-text">Description :<b>{{i.description}}</b></p>
                <p class="card-text">Quantity :<b>{{i.quantity}}</b></p>
                <p class="card-text">Color :<b>{{i.color}}</b></p>

                <p class="card-text">Price :<b>{{i.price}}</b></p>
                 <a href="{% url 'buynow' i.id %}" class="btn btn-primary">Buy now</a> 
                 <a href="{% url 'addcart' i.id %}" class="btn btn-primary">Add to Cart</a> 
                 <a href="{% url 'fb' i.id %}" class="btn btn-warning">Give Feedback</a> 
            </div>
        </div>
        {%endfor%}
    </div>
    {%endblock user%}
